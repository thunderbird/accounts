{% load nav_entries %}
<nav>
  <ul class="nav-list">
    {% mail_nav_entries request.path as entries %}
    {% for entry in entries %}
      <li class="{% if entry.selected %}selected{% endif %}">
        <a href="{{ entry.path }}">{{ entry.name }}</a></li>
    {% endfor %}
    <li>|</li>
    <li><a href="{% url 'fxa_logout' %}">Logout</a></li>
  </ul>
</nav>
